<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Agenda</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Minha agenda</h1>
    <p class="lead">Confira abaixo sua lista de contatos cadastrados</p>


  </div>

  <div class="container">
    <div class="card mb-3 p-3">
      <form class="row">
        <div class="form-group col-md-5 col-sm-6">
          <label>Nome: </label>
          <input type="text" class="form-control" placeholder="Digite o nome do contato">
        </div>
        <div class="form-group col-md-5 col-sm-6">
          <label>Telefone: </label>
          <input type="text" class="form-control" placeholder="Digite o telefone do contato">
        </div>
        <div>
          <div class="form-group mt-3 col-md-2 col-sm-12">
            <button class="btn btn-primary btn-lg mt-2">Salvar</button>
          </div>
        </div>
      </form>
        
      </div>
    </div>
  </div>
</body>
</html>
