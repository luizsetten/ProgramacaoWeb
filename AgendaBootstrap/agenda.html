<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Minha agenda</h1>
    <p class="lead">Confira abaixo sua lista de contatos cadastrados</p>
  </div>

  <div class="container">
    <div class="card mb-3 p-3">
      <form class="row">
        <div class="form-group col-sm-6 col-md-5">
          <label>Nome: </label>
          <input type="text" class="form-control" placeholder="Digite o nome do contato">
        </div>
        <div class="form-group col-sm-6 col-md-5">
          <label>Telefone: </label>
          <input type="text" class="form-control" placeholder="Digite o telefone do contato">
        </div>
        <div class="form-group mt-3 col-sm-12 col-md-2">
          <button class="btn btn-primary btn-lg mt-2 w-100">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col" width="5%">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Telefone</th>
          <th scope="col" width="11%"></th>
          <th scope="col" width="11%"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Luiz Gustavo</td>
          <td>(19)99672-4168</td>
          <td><button class="btn btn-danger"><i class="far fa-trash-alt"></i> Excluir</button></td>
          <td><button class="btn btn-primary"><i class="fas fa-pen"></i> Editar</button></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td><button class="btn btn-danger"><i class="far fa-trash-alt"></i> Excluir</button></td>
          <td><button class="btn btn-primary"><i class="fas fa-pen"></i> Editar</button></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td><button class="btn btn-danger"><i class="far fa-trash-alt"></i> Excluir</button></td>
          <td><button class="btn btn-primary"><i class="fas fa-pen"></i> Editar</button></td>        </tr>
      </tbody>
    </table>
  </div>

  </div>
</body>

</html>
